	<script>

			function imprimir(){
				var rfc = ""
				var str = document.getElementById("AP").value;

					str = document.getElementById("sele").value;
					rfc = rfc + str.substring(0,2);

					var nom = rfc;
					document.getElementById("lbl-rfc").innerHTML = rfc;
				}
